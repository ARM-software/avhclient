        #  name: Unit Tests - macOS - Python3.9
        #  env:
        #    - AWS_DEFAULT_REGION="eu-west-1"
        #  os: osx
        #  osx_image: xcode13.3
        #  language: shell
        #  <<: *shared_install
        #  <<: *shared_script
        #- stage: Unit Tests
        #  name: Unit Tests - macOS - Python3.10
        #  env:
        #    - AWS_DEFAULT_REGION="eu-west-1"
        #  os: osx
        #  osx_image: xcode13.3
        #  language: shell
        #  <<: *shared_install
        #  <<: *shared_script
    - stage: Unit Tests
      name: Unit Tests - Windows - Python3.8
      env:
        - AWS_DEFAULT_REGION="eu-west-1"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8
        - export PATH="/c/Python38:/c/Python38/Scripts:$path"
      <<: *shared_install
      <<: *shared_script
    - stage: Unit Tests
      name: Unit Tests - Windows - Python3.9
      env:
        - AWS_DEFAULT_REGION="eu-west-1"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.9
        - export path=/c/python39:/c/python39/scripts:$path
      <<: *shared_install
      <<: *shared_script
    - stage: Unit Tests
      name: Unit Tests - Windows - Python3.10
      env:
        - AWS_DEFAULT_REGION="eu-west-1"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.10
        - export path=/c/python310:/c/python310/scripts:$path
      <<: *shared_install
      <<: *shared_script

    - stage: CodeQL
      name: Analyze
      << : *ubuntu_latest
      language: python
      python: 3.9
      install:
        - python -m pip install --upgrade pip
        - pip install -e .
        - echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
      #Â For the security analysis we can use SonarCloud as addon:
      # https://docs.travis-ci.com/user/sonarcloud/

    - stage: Release
      name: Release
      << : *ubuntu_latest
      language: python
      python: 3.8
      install:
        - python -m pip install --upgrade pip
        - pip install -U setuptools twine wheel
      script:
        - python setup.py sdist bdist_wheel
        - twine check dist/*
      deploy:
        - provider: pypi
          username: __token__
          password:
            secure: "<your_encrypted_token_here>"
          on:
            tags: true
        # For the test PyPI release
        - provider: pypi
          username: __token__
          password:
            secure: "<your_encrypted_token_here>"
          on:
            tags: true
